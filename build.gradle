plugins {
    id "ca.coglinc.javacc" version "2.4.0"
}

group 'com.minileng'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
}

compileJavacc {
    inputDirectory = file('src/main/javacc')
    outputDirectory = file(project.buildDir.absolutePath + '/generated/javacc/com/minileng/generated')
}

jjdoc {
    inputDirectory = file('src/main/javacc')
    outputDirectory = file(project.buildDir.absolutePath + '/generated/jjdoc')
    arguments = [TEXT: 'false', BNF: 'false']
}

sourceSets {
    main {
        java {
            srcDir project.buildDir.absolutePath + '/generated/javacc'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ML'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava.dependsOn compileJavacc